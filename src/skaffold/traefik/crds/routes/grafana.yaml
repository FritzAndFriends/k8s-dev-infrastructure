apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: "grafana-ingressroute"
  namespace: infrastructure
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`grafana.infrastructure.k8s.local`) && PathPrefix(`/`)
      kind: Rule
      namespace: infrastructure
      services:
      - name: prometheus-grafana
        port: 80
        path: /
        passHostHeader: true
        tls:
          - secretName: traefik-cert
